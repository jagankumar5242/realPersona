 <div  class="add-container">
    <div class="w-100">
       <div class=" head col-sm-12 col-md-6 ">
            <h1> <img src=assets\images\ArrowLeft.svg> Persona Management</h1>
       </div>
       <div  class="row d-flex justify-content-center">
        <div class="form-group col-8 ">
            <form class="form " [formGroup]="PublishForm" (ngSubmit)="addData()">
                <h3 class="text">Add New Persona</h3>
               <div class="col-sm-6">
                    <div class="form-group ">
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group ">
                        <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                    
                    <div class="form-group col-6">
                        <label for="gender" id="gender">Gender</label><br>
                        <input type="radio" value="male" name="gender">male
                        <input type="radio" value="female" name="gender">female    
                    </div>
                    <div class="form-group col-4">
                        <input type="numbers" placeholder="Age"class="form-control">
                    </div>
                    <div class="form-group "> 
                        <select class="form-control" id="locationFormControlSelect1">
                        <option>Location</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                    <div class="form-group "> 
                        <select class="form-control" id="acupationFormControlSelect1" aria-placeholder="acupation">
                        <option>Occupation</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
               </div>
             <!-- <div class="cnl">
                 <label for="">cancel</label>
             </div> -->
               <div class="button">
                   <label for="" class="cnl">cancel</label>
                   <button  type="submit" class="btn rp-btn " > Publish</button>
                </div>
            </form>
       </div> 
       </div>
      
      </div>
    </div>
